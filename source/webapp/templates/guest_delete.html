{% extends "base.html" %}
{% block title %}Delete Guest{% endblock %}
{% block menu %}
    <li><a href="{% url 'index' %}">Cancel</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete this guest "{{ guest.name }}"?</h1>
    <form action="{% url "guest_delete" guest.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "index" %}">Cancel</a></p>
    </form>
{% endblock %}
